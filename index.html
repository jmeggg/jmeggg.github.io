<!DOCTYPE html>

<html lang="en">

<head>
	<title>JTM Digital Marketing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.typekit.net/unt4pkr.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<style>
		body, html {
			height: 100%;
			font-family: league-gothic, sans-serif;
			font-weight: 400;
			font-style: normal;
			letter-spacing:0.2px;
		}

		.bg-image {
			background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("background-tools-with-laptop.jpg");
			height: 100%;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.bg-orange {
			background-color: #df8326;
		}

		.btn {
			font-family: arial;
		}

		.btn-outline-orange {
			color: #df8326;
			border-color: #df8326;
		}

		.btn-outline-orange:hover {
			color: white;
			background-color: #df8326;
		}

		.bg-box {
			background: rgba(0, 0, 0, 0.6);
		}
	</style>
</head>


<body>

<div class="bg-image">
	<div class="container text-center pt-3">
		<div class="row">
			<div class="col-10 col-md-8 mx-auto bg-box">
				<img class="mt-3" src="tools.png" style="width:15%;">
				<h1 class="text-uppercase text-white display-4 mt-3">Under Construction</h1>
				<div class="progress my-4 w-75 mx-auto" style="height:25px;" >
    				<div class="progress-bar progress-bar-striped bg-orange progress-bar-animated" style="width:90%"><span style="font-size:18px;">LOADING...</span></div>
  				</div>
				<p class="text-white" style="font-size:1.5rem;">We are currently updating our website. <br />Please leave your details below if you would like us to get in contact with you.</p>
				<form class="w-75 my-3 mx-auto">
					<div class="input-group input-group-lg">
						<label class="input-group-prepend">
							<span class="input-group-text">Email:</span>
						</label>
						<input type="text" class="form-control bg-light" placeholder="Enter Email Address">
					</div>
					<input type="submit" class="btn btn-outline-orange btn-md btn-block mt-2" value="SUBMIT">
				</form>
			</div>
		</div>
	</div>
</div>




</body>

</html>
